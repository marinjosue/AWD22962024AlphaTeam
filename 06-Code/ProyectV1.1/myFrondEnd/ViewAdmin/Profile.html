<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>
    <link rel="stylesheet" href="../css/perfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/c4033be41c.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="header"></div>
    <script src="../js/dinav.js"></script>

    <main class="container mt-5">
        <h1 class="text-center">Perfil del Usuario</h1>
        <div class="profile-container formaCo d-flex flex-wrap justify-content-center gap-4">
            <div class="card text-center p-3" style="width: 15rem;">
                <img id="photo" class="card-img-top rounded-circle" src="" alt="Foto del Administrador">
                <div class="card-body">
                    <h5 class="card-title" id="fullName">Cargando...</h5>
                    <p class="card-text text-muted" id="role">Cargando...</p>
                </div>
            </div>
            <!-- Información del Perfil -->
            <div class="card p-4" style="width: 18rem;">
                <label for="id"><strong>Cedula:</strong></label>
                <input type="text" id="id" class="form-control mb-3" readonly>
                <label for="email"><strong>Correo Electrónico:</strong></label>
                <input type="email" id="email" class="form-control mb-3" readonly>
                <label for="phone"><strong>Teléfono:</strong></label>
                <input type="text" id="phone" class="form-control" readonly>
            </div>
        </div>
        <!-- Acciones del Usuario -->
        <section class="mt-5">
            <h2 class="text-center mb-4">Acciones</h2>
            <div class="d-flex flex-wrap justify-content-center gap-4">
                <a href="course.html" class="btn btn-primary d-flex align-items-center gap-2">
                    <i class="fa-solid fa-book"></i> Gestión de Cursos
                </a>
                <a href="Users.html" class="btn btn-secondary d-flex align-items-center gap-2">
                    <i class="fa-solid fa-users"></i> Gestión de Usuarios
                </a>
                <a href="report.html" class="btn btn-info text-white d-flex align-items-center gap-2">
                    <i class="fa-solid fa-chart-pie"></i> Estadísticas
                </a>
                <a href="#" class="btn btn-warning edit-profile-btn">
                    <i class="fa-solid fa-user-pen"></i> Editar Perfil
                </a>
                <button onclick="handleLogout()" class="btn btn-danger d-flex align-items-center gap-2">
                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                </button>
            </div> <br>
        </section>
    </main>
    <script>

        async function cargarPerfilUsuario() {

            // Obtener el token del localStorage
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');

            if (!token || !userId) {
                window.location.href = '../Views/login.html';
                return;
            }

            const API_URL = 'http://localhost:3000';
            const response = await fetch(`${API_URL}/api/users/${userId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            

            if (!response.ok) {
                throw new Error('Error en la respuesta del servidor');
            }

            const user = await response.json();

            // Actualizar la información en el DOM
            document.getElementById('fullName').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('id').value = user.cedula;
            document.getElementById('email').value = user.email;
            document.getElementById('phone').value = user.phone || 'No disponible';
            document.getElementById('role').textContent = `Rol: ${user.id_rol}`;

            // Configurar la imagen del perfil
            const photo = document.getElementById('photo');
            const photoUrl = `../imgProfile/${user.cedula}.png?timestamp=${new Date().getTime()}`;
            photo.src = photoUrl;

            // Manejar errores de carga de imágenes
            photo.onerror = function () {
                console.warn('Error al cargar la imagen del usuario, cargando imagen por defecto.');
                this.src = '../imgProfile/default.png';
                this.onerror = null; // Evitar bucles
            };
             // Configurar el botón de editar perfil
            const editProfileBtn = document.querySelector('.edit-profile-btn');
            editProfileBtn.addEventListener('click', () => {
                const queryParams = new URLSearchParams({
                    id: user.id,
                    cedula: user.cedula,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    email: user.email,
                    phone: user.phone || ''
                }).toString();

                // Redirigir a la página de edición de perfil con los parámetros
                window.location.href = `../Views/updateUser.htm?${queryParams}`;
            });
          
        }


        function handleLogout() {
            // Limpiar el localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('userRole');

            Swal.fire({
                title: 'Cerrando sesión',
                text: 'Has cerrado sesión exitosamente.',
                icon: 'success'
            }).then(() => {
                window.location.href = '../Views/login.html';
            });
        }

        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../Views/login.html';
                return;
            }
            cargarPerfilUsuario();
        });
    </script>

    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-skDk8zhD9JNG0c/uzXazMb/rC2QYVzkeaqOmX7kzPw5IrDfOeQmUdx9fqRAhQ/RR" crossorigin="anonymous">
        </script>
    <div id="footer"></div>
</body>

</html>
