<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="header"></div>
    <script src="../js/dinav.js"></script>
    <script src="../js/validateCI.js"></script>
    <div class="register-container">
        <h2>Regístrate</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="dni" name="cedula" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="M" required>
                    <label class="form-check-label">Hombre</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="F" required>
                    <label class="form-check-label">Mujer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Other" required>
                    <label class="form-check-label">Otro</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const userData = Object.fromEntries(formData.entries()); // Convierte FormData a JSON

            try {
                const API_URL = 'http://localhost:3000';
                const response = await fetch(`${API_URL}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Configura encabezado JSON
                    },
                    body: JSON.stringify(userData), // Convierte datos a formato JSON
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        title: '¡Registro Exitoso!',
                        text: 'Serás redirigido al inicio de sesión.',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.message || 'Ocurrió un error durante el registro.',
                        icon: 'error',
                        confirmButtonText: 'Intentar de nuevo'
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: 'Error',
                    text: 'No se pudo conectar con el servidor.',
                    icon: 'error',
                    confirmButtonText: 'Intentar de nuevo'
                });
            }
        });
        // Añade esto al script de Register.html
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar si venimos de Google Auth
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('source') === 'google') {
                // Recuperar datos guardados de Google
                const googleData = JSON.parse(localStorage.getItem('googleData'));
                if (googleData) {
                    // Prellenar el formulario con los datos de Google
                    document.getElementById('email').value = googleData.email;
                    document.getElementById('first_name').value = googleData.first_name;
                    document.getElementById('last_name').value = googleData.last_name;

                    // Opcional: Deshabilitar campos que no deberían modificarse
                    document.getElementById('email').readOnly = true;

                    // Añadir campos ocultos para datos adicionales de Google
                    const form = document.getElementById('registerForm');
                    const googleIdInput = document.createElement('input');
                    googleIdInput.type = 'hidden';
                    googleIdInput.name = 'google_id';
                    googleIdInput.value = googleData.google_id;
                    form.appendChild(googleIdInput);
                }
            }
        });

        // Modificar la función de envío del formulario
        async function handleRegister(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const userData = Object.fromEntries(formData.entries());

            // Agregar indicador si el registro viene de Google
            const googleData = localStorage.getItem('googleData');
            if (googleData) {
                userData.isGoogleUser = true;
                userData.googleData = JSON.parse(googleData);
            }

            try {
                const API_URL = 'http://localhost:3000';
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    // Limpiar datos temporales de Google si existen
                    localStorage.removeItem('googleData');

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userId', data.user.id);

                    Swal.fire({
                        title: '¡Registro exitoso!',
                        text: 'Tu cuenta ha sido creada correctamente',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = '../index/index.html';
                    });
                } else {
                    throw new Error(data.message || 'Error en el registro');
                }
            } catch (error) {
                Swal.fire({
                    title: 'Error',
                    text: error.message || 'Hubo un problema al registrar el usuario',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

    </script>
    <div id="footer"></div>
</body>

</html>
