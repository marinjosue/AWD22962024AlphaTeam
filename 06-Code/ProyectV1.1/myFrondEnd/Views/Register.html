<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="header"></div>
    <script src="../js/dinav.js"></script>
    <script src="../js/validateCI.js"></script>
    <div class="register-container">
        <h2>Regístrate</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="dni" name="cedula" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="M" required>
                    <label class="form-check-label">Hombre</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="F" required>
                    <label class="form-check-label">Mujer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="Other" required>
                    <label class="form-check-label">Otro</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const userData = Object.fromEntries(formData.entries()); // Convierte FormData a JSON

            try {
                const API_URL = 'http://localhost:3000';
                const response = await fetch(`${API_URL}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Configura encabezado JSON
                    },
                    body: JSON.stringify(userData), // Convierte datos a formato JSON
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        title: '¡Registro Exitoso!',
                        text: 'Serás redirigido al inicio de sesión.',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.message || 'Ocurrió un error durante el registro.',
                        icon: 'error',
                        confirmButtonText: 'Intentar de nuevo'
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: 'Error',
                    text: 'No se pudo conectar con el servidor.',
                    icon: 'error',
                    confirmButtonText: 'Intentar de nuevo'
                });
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const prefillData = {
                cedula: urlParams.get('cedula') || '',
                first_name: urlParams.get('first_name') || '',
                last_name: urlParams.get('last_name') || '',
                address: urlParams.get('address') || '',
                phone: urlParams.get('phone') || '',
                email: urlParams.get('email') || '',
            };

            // Prellenar el formulario
            Object.keys(prefillData).forEach((key) => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = prefillData[key];
                }
            });
        });

    </script>
    <div id="footer"></div>
</body>

</html>
