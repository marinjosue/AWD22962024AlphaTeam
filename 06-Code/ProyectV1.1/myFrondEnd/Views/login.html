<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c4033be41c.js" crossorigin="anonymous"></script>
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-primary text-white">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Ingresa tu cedula" required>
                    </div>

                    <div class="mb-1 input-group">
                        <span class="input-group-text bg-primary text-white">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                            required>
                    </div>

                    <div class="forgot-password">
                        <a href="ForgotPassword.html">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>

                    <!-- Separador -->
                    <div class="d-flex align-items-center mb-3">
                        <div class="flex-grow-1 border-bottom"></div>
                        <div class="px-3">O</div>
                        <div class="flex-grow-1 border-bottom"></div>
                    </div>

                    <!-- Google Sign-In Button -->
                    <div id="g_id_onload"
                        data-client_id="273833412389-akcr05jeal097enbjia7jgroio5hkkc0.apps.googleusercontent.com"
                        data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                        data-text="signin_with" data-size="large" data-logo_alignment="left" data-width="100%">
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>¿No tienes cuenta? <a href="Register.html" class="text-primary">Regístrate</a></small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Función para manejar el inicio de sesión normal
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const API_URL = 'http://localhost:3000';
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userId', data.id);

                    Swal.fire({
                        title: '¡Bienvenido!',
                        text: `Has iniciado sesión como ${data.role}`,
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = '../index/index.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'Intentar de nuevo'
                    });
                }
            } catch (error) {
                Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema al conectarse con el servidor',
                    icon: 'error',
                    confirmButtonText: 'Intentar de nuevo'
                });
            }
        });

        // Función para manejar la respuesta de Google
        async function handleCredentialResponse(response) {
            try {
                // Decode the JWT token from Google
                const payload = JSON.parse(atob(response.credential.split('.')[1]));

                // Simulate checking if user exists in local storage
                const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                const existingUser = existingUsers.find(user => user.email === payload.email);

                if (existingUser) {
                    // Existing user flow
                    const userData = {
                        id: existingUser.id,
                        email: payload.email,
                        role: existingUser.role,
                        token: response.credential // Using Google's credential as token
                    };

                    // Store user session data
                    localStorage.setItem('token', userData.token);
                    localStorage.setItem('userRole', userData.role);
                    localStorage.setItem('userId', userData.id);
                    localStorage.setItem('userEmail', userData.email);

                    await Swal.fire({
                        title: '¡Bienvenido de nuevo!',
                        text: 'Has iniciado sesión con Google',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    });

                    window.location.href = '../index/index.html';
                } else {
                    // New user flow
                    const googleData = {
                        email: payload.email,
                        first_name: payload.given_name || '',
                        last_name: payload.family_name || '',
                        picture: payload.picture || '',
                        google_id: payload.sub || ''
                    };

                    // Store Google data temporarily
                    localStorage.setItem('googleData', JSON.stringify(googleData));

                    await Swal.fire({
                        title: 'Usuario Nuevo',
                        text: 'Por favor, complete su registro para continuar',
                        icon: 'info',
                        timer: 2000,
                        showConfirmButton: false
                    });

                    window.location.href = 'Register.html?source=google';
                }
            } catch (error) {
                console.error('Error:', error);
                await Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema al iniciar sesión con Google',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

    </script>
</body>

</html>
