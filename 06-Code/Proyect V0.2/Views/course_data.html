<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Listado de Cursos</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Listado de Cursos</h1>
        <div id="coursesContainer" class="mt-4">
            <!-- Los cursos se cargarán dinámicamente aquí -->
        </div>
    </div>

    <script>
        async function fetchCourses() {
            const response = await fetch('read_courses.php');
            const courses = await response.json();
            const container = document.getElementById('coursesContainer');

            container.innerHTML = '';

            Object.values(courses).forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.classList.add('card', 'mb-3');

                courseCard.innerHTML = `
                    <div class="card-body">
                        <h3 class="card-title">${course.course_name}</h3>
                        <p><strong>Descripción:</strong> ${course.course_description}</p>
                        <p><strong>Fecha de Inicio:</strong> ${course.start_date}</p>
                        <p><strong>Fecha de Fin:</strong> ${course.end_date}</p>
                        <p><strong>Precio:</strong> $${course.price}</p>
                        <p><strong>Estado:</strong> ${course.status}</p>
                        <p><strong>Video:</strong> <a href="${course.course_youtube}" target="_blank">Ver Video</a></p>
                        <h4>Unidades:</h4>
                        <ul class="list-group">
                            ${course.units.map(unit => `
                                <li class="list-group-item">
                                    <strong>${unit.unit_title}:</strong> ${unit.unit_content}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                container.appendChild(courseCard);
            });
        }

        fetchCourses();
    </script>
</body>
</html>
